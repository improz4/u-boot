name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '20 11 26 6 *'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-18.04  # Usa Ubuntu 18.04 invece di latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu python2.7 python2-minimal
        
        # Crea il link simbolico se necessario
        if ! command -v python2 >/dev/null 2>&1; then
          sudo ln -s /usr/bin/python2.7 /usr/bin/python2
        fi
        
        # Configura l'ambiente di build
        export CROSS_COMPILE=aarch64-linux-gnu-
        make lion-rk3368_defconfig
        make all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
