name: "CodeQL Analysis"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04  # Ubuntu 20.04 supporta ancora Python 2.7
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

       - name: Install Python 2.7
        run: |
          sudo apt-get update
          sudo apt-get install -y python2.7 python2.7-dev
          curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
          python2.7 get-pip.py

      - name: Install build dependencies
        run: |
          sudo apt-get install -y build-essential gcc g++ bison flex libssl-dev python-dev

      - name: Build U-Boot (edison configuration)
        run: |
          make edison_defconfig
          make all -j$(nproc)

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'cpp,python'
          queries: +security-and-quality
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:python+language:cpp"
